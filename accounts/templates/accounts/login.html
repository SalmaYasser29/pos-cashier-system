{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - POS System</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Sign in to continue</p>

            {% if error %}
                <div class="error-messages">
                    <p>{{ error }}</p>
                </div>
            {% endif %}

            <form method="post" action="{% url 'accounts:login' %}" class="login-form">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" name="username" id="id_username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" id="id_password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
