{% extends "accounts/layout.html" %}
{% block title %}Confirm Delete Item{% endblock %}

{% block content %}
  <h1 class="page-title">Delete Item</h1>

  <div class="form-card">
      <p>Are you sure you want to delete Item <strong>{{ item.name }}</strong>?</p>

      <form method="post" class="form-actions">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, Delete</button>
          <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'inventory:item_list' %}'">
              Cancel
          </button>
      </form>
  </div>
{% endblock %}
